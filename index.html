<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SFCOFFEE</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href='./dist/styles/truck-ios.css'>
	<link rel="stylesheet" href='./css/app-styles.css'>
	<script src='./dist/truck.js'></script>
	<script type="text/javascript" src="./js/app.js"></script>
	
	<script type="text/javascript" src="./data/coffee-shops.js"></script>
</head>
<body>
	<screen id='main' class='current'>
		<section>
			<button id='exploreButton' class='explore'>Explore Places</button>
		</section>
	</screen>
	<screen id="shops" class="next">
		<nav>
			<button class="back">Home</button>
			<h1>Coffee Shops</h1>
			<button id='aboutThisApp'>About</button>
		</nav>
		<section>
			<ul id='shop-list' class="list">
				<script type='text/x-template'>
					<li data-goto="coffeeShopDetail:${ data.id }">
						<img data-src="${ data.image }" alt="${ data.name }">
						<div>
							<h3>${ data.name }</h3>
							<h4>${ data.location }</h4>
							<p>${ data.description }</p>
						</div>
						<aside><disclosure></disclosure></aside>
					</li>
				</script>
			</ul>
		</section>
	</screen>
	<screen id="coffeeShopDetail" class="next">
		<nav>
			<button class="back">Shops</button>
			<h1>Coffee Shops</h1>
		</nav>
		<section>
			<ul class="list" id="shopDetail">
				<script type='text/x-template'>
					<li>
						<img data-src="${ data.image }" alt="${ data.name }">
						<div>
							<h3>${ data.name } <a class="offsiteLink" href="${ data.site }"></a></h3>
							<h4>${ data.location }</h4>
							<p>${ data.content }</p>
						</div>
					</li>
				</script>
			</ul>
		</section>
	</screen>
	<script id='aboutThisAppTemplate' type='text/x-template'>
		<div><button id='closeAboutSheet' class='action'>Close</button><br></div>
		<img src='./images/coffee-brewing.jpg'>
		<p>Everyone loves coffee, and geeks more so. This is a demonstration of using TruckJS to create a Web app for mobile devices abut coffeeshops in San Francisco. It's using the iOS theme with an extra stylesheet for customizing things.</p>
	</script>
</body>
</html>
